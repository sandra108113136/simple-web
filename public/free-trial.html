<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM 示範網站 - 免費體驗</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; }
        form { max-width: 400px; }
        label, input { display: block; margin-bottom: 10px; }
        input[type="submit"] { cursor: pointer; }
    </style>
    <!-- GTM 容器代碼將在這裡 -->
</head>
<body>
    <!-- GTM 容器代碼將在這裡 -->
    <nav>
        <a href="index.html">首頁</a>
        <a href="free-trial.html">免費體驗</a>
        <a href="courses.html">課程頁面</a>
    </nav>
    <h1>申請免費體驗</h1>
    <form id="free-trial-form">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">電話：</label>
        <input type="tel" id="phone" name="phone">
        
        <input type="submit" value="送出申請">
    </form>

    <script>
    document.getElementById('free-trial-form').addEventListener('submit', function(e) {
        e.preventDefault(); // 防止表單直接提交
        
        // 這裡可以添加表單驗證邏輯

        // 顯示確認訊息
        alert('表單已成功送出！');
        
        // 重定向到首頁
        window.location.href = 'index.html';
    });
    </script>
</body>
</html>
